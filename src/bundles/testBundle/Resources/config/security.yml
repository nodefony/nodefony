# Security
security:
    firewalls:
        # SASL SECURITY AREA
        test-sasl-area:
            pattern:                                ^/test/firewall/test
            provider:                               nodefony
            form_login:
              login_path:                           /test/login
              default_target_path:                  /
              check_path:                           /test/firewall/check
            sasl:
              private_key:                          "Les sanglots longs Des violons De l’automne Blessent mon cœur D’une langueur Monotone."
              realm:                                "nodefony"
            crossDomain:
                allow-origin:                       "*"
                Access-Control:
                  Access-Control-Allow-Methods:     "GET, POST, PUT, DELETE, OPTIONS"
                  Access-Control-Allow-Headers:     "ETag, Authorization, X-CSRF-Token, X-Requested-With, Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date"
                  Access-Control-Allow-Credentials: true
                  Access-Control-Expose-Headers:    "WWW-Authenticate ,X-Json"
                  Access-Control-Max-Age:           10
            remember_me:                            false           #TODO
            logout:                                 /test/logout
            anonymous:                              ~
            context:                                ~
            stateless:                              false           #TODO
            #redirectHttps:                         true

        # passport-basic  BASIC SECURITY AREA
        test-basic-area:
            pattern:                                ^/test/firewall/basic
            provider:                               nodefony
            form_login:
              default_target_path:                  /
              check_path:                           /test/firewall/basic
            passport-basic:
              realm:                                "nodefony"
            logout:                                 /test/logout
            anonymous:                              ~
            context:                                ~

        # passport-digest  DIGEST SECURITY AREA
        test-digest-area:
            pattern:                                ^/test/firewall/digest
            provider:                               nodefony
            form_login:
              default_target_path:                  /
              check_path:                           /test/firewall/digest
            passport-digest:
              realm:                                "nodefony"
            logout:                                 /test/logout
            anonymous:                              ~
            context:                                ~

        # passport-local  LOCAL SECURITY AREA
        test-local-area:
            pattern:                                ^/test/firewall/local
            provider:                               nodefony
            form_login:
              login_path:                           /test/login
              default_target_path:                  /
              check_path:                           /test/firewall/local
            passport-local:
              usernameField:                        'email'
              passwordField:                        'passwd'
            logout:                                 /test/logout
            anonymous:                              ~
            context:                                ~
            redirectHttps:                          false
            crossDomain:
                allow-origin:
                  - "http://mycrossdomain.com:5151"
                  - "ws://mycrossdomain.com:5151"
                Access-Control:
                  Access-Control-Allow-Methods:
                   - GET
                  Access-Control-Allow-Headers:
                    - Authorization
                    - X-CSRF-Token
                    - X-Requested-With
                    - Accept
                    - Accept-Version
                    - Content-Length
                    - Content-MD5
                    - Content-Type
                    - Date
                  Access-Control-Expose-Headers:
                   - WWW-Authenticate
                   - X-Json
                  Access-Control-Allow-Credentials: true
                  Access-Control-Max-Age:           10

